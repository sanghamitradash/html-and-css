<!DOCTYPE html> <!-- tells browser you are using HTML5 -->
<!--Browser will help to render the HTML code in the form of web page -->
<!--DOCTYPE will tell about the version of HTML that we are using -->
 
<html lang="en"><!--Root of an html document
    html is a tag
    lang="en" is an attribute-->

<head><!--Container of metadata which will not display on the web page --> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--It is imp for making sure that our web page is responsive.-->
    <title>My First Page</title> 
</head>
<!--this is a body tag!-->
<body><!--contains all data rendered by the browser -->
     <p>This is a paragraph</p>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <a href="https://www.google.com">Google</a>
     <br /> <!-- To create next line -->
    <a href="https://code.visualstudio.com/download">Download VS Code</a>

    <br />
    <a href="/hello.html">Go to html</a>


    <!--paragraph tag. -->
    <!--Those content we need to display on the web page those will written in between body tag.-->
</body>
</html>

<!--Html tag is parent of head and body tag 
Most of html elements have opening and closing tags with content in between
some tags have no content in between, eg-<br>
We can inspect element/view page source to edit html-->
